<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta charset="utf-8">
    <link href="Content/bootstrap.min.css" rel="stylesheet" />    
    <link href="Content/bootstrap-datepicker.min.css" rel="stylesheet" />
    <link href="md3/nv.d3.css" rel="stylesheet" />
    <link href="style/style.css" rel="stylesheet" />

    <script src="scripts/jquery-2.2.1.min.js"></script>
    <script src="scripts/bootstrap-datepicker.min.js"></script>
    <script src="scripts/locales/bootstrap-datepicker.pl.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.2/d3.min.js" charset="utf-8"></script>
    <script src="md3/nv.d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/md5.js"></script>


    <script src="scripts/script.js"></script>
    <title>Zeszyt1</title>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">Zeszyt1</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li><a href="#" id="calendarBtn" data-toggle="collapse" data-target=".in">Kalendarz</a></li>
                    <li><a href="#" id="statsBtn" data-toggle="collapse" data-target=".in">Statystyki</a></li>
                    <li><a href="#" id="eventsBtn" data-toggle="collapse" data-target=".in">Zdarzenia</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-collapse navbar-right">
                    <li><a href="#" data-toggle="collapse" data-target=".in" id="addNewModal-btn"><span class="glyphicon glyphicon-plus"></span><b>Dodaj wpis</b></a></li>
                    <!--<li><a href="#" data-toggle="modal" data-target="#addNewModal" id="addNewModal-btn"><span class="glyphicon glyphicon-plus"></span><b>Dodaj wpis</b></a></li>-->

                    <li><a href="#" data-toggle="collapse"  data-target=".in" id="deleteLastModal-btn"><span class="glyphicon glyphicon-minus"></span><b>Usuń ostatni</b></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" id="pageContent">

    </div>

    <!-- Modal -->
    <div id="addNewModal" class="modal fade" role="dialog" >
        <div class="modal-dialog" style="width:300px">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Dodaj wpis</h4>
                </div>
                <div class="modal-body">
                    <p>Data: <input type="text" class="datepicker" id="datepicker" onkeydown="return false"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="sendEvent">Wyślij</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="cancelSendEvent">Anuluj</button>
                </div>
            </div>

        </div>
    </div>

    <!-- Modal -->
    <div id="deleteLastModal" class="modal fade" role="dialog">
        <div class="modal-dialog" style="width:300px">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Usuń ostatni wpis</h4>
                </div>
                <div class="modal-body">
                    <p id ="lastDateRemoval">Czy na pewno chcesz usunąć wpis z daty </p>
                    <p ></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="acceptRemoval">Tak</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="declineRemoval">Nie</button>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
